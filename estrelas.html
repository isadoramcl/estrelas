<meta charset = "UTF-8">
<script>
	
function pularLinha () {

}

}

for (var linha = 0; linha < 3; linha ++){
	for (repete = 0; repete <10; repete ++){
	document.write ("*"); //(10)
	}
	pularLinha();
}

</script>
